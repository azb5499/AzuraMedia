<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiveMeCars</title>
</head>
<body>
    <h1>Give me your cars.</h1>
    <form id="vehicle-form" action="/form-submit" method="POST">
        <label for="make">Vehicle's Make:</label>
        <input type="text" id="make" name="make" required>
        
        <label for="model">Vehicle's Model:</label>
        <input type="text" id="model" name="model" required>
        
        <label for="km">Kilometers:</label>
        <input type="number" id="km" name="km" required min="0">
        
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        
        <label for="value">Value (R):</label>
        <input type="number" id="value" name="value" required min="0" step="0.01">
        
        <button type="submit">Save Vehicle</button>
    </form>
</body>
</html>
